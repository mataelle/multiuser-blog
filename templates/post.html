<div class="row post-heading">
    <div class="col-md-8">
        <h4>{{post.subject}}</h4>
    </div>
    <div class="col-md-4 text-right">
        <div class="post-datetime">{{post.created.strftime("%b %d, %Y")}}</div>
        <div class="post-author"><b>by Author</b></div>
    </div>
</div>
<div class="row">
    <pre class="post-content">{{post.content}}</pre>
</div>
