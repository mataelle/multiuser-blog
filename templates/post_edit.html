{% extends 'base.html' %}
{% block content %}
<div class="row">
  <div class="col-md-12">
    <h3>Edit Post</h3>
  </div>
</div>
<div class="row">
  <div class="col-md-6">
  <form class="form-horizontal" method="post">
    <div class="form-group">
      <label for="subject" class="col-sm-2 control-label">Subject</label>
      <div class="col-sm-10">
        <input type="text" class="form-control" id="subject" name="subject" placeholder="Subject" value="{{subject}}">
      </div>
    </div>
    <div class="form-group">
      <label for="content" class="col-sm-2 control-label">Content</label>
      <div class="col-sm-10">
        <textarea class="form-control" id="content" name="content" placeholder="Content">{{content}}</textarea>
      </div>
    </div>
    {% if err_msg %}
    <div class="form-group">
      <div class="col-sm-offset-2 col-sm-10 err_msg">
        Both subject and content needed
      </div>
    </div>
    {% endif %}
    <div class="form-group">
      <div class="col-sm-offset-2 col-sm-10">
        <button type="submit" class="btn btn-default">Edit</button>
        <a class="btn btn-default" href="/blog/">Cancel</a>
      </div>
    </div>
  </form>
  </div>
</div>
{% endblock %}
